<div class="container-flid" id="menuDiv">
	<div class="container-fluid col-sm-12" style="margin:0px;margin-bottom:15px;">
		<a class="btn btn-warning" style="margin-right:10px;" onclick="drop2.style.display='none';if(drop1.style.display!=''){drop1.style.display='';}else{drop1.style.display='none';}">분류 : 음료</a>
		<a class="btn btn-warning" style="margin-right:10px;" onclick="drop1.style.display='none';if(drop2.style.display!=''){drop2.style.display='';}else{drop2.style.display='none';}">인기순</a>
		<div class="dropdownTest" id="drop1" style="
	left:10px;display:none;" onclick="drop1.style.display='none';">
			<p>음료</p>
			<hr>
			<p>디저트</p>
			<hr>
			<p>맛있는거</p>
		</div>
		<div class="dropdownTest" id="drop2" style="left:100px;display:none;" onclick="drop2.style.display='none';">
			<p>인기순</p>
			<hr>
			<p>출시순</p>
		</div>
	</div>
	<div class="container-fluid col-sm-4" style="margin:0px;">
		<div class="col-sm-12" style="margin:0px;margin-top:10px;margin-bottom:30px;padding:20px;box-shadow:0px 2px 14px rgba(0,0,0,0.2);">
			<h2>영수증</h2>
      <hr style="width:100%;margin-bottom:-30px;">
      <div ng-repeat="reservationMenu in $ctrl.reservation.reservationMenu">
          <hr style="width:100%;opacity:0;">
          <h5 style="float:left;">{{reservationMenu.name}}<br>
            <button ng-click="$ctrl.minus(reservationMenu.menuId)" class="btn btn-sm btn-warning plusMinus">-</button>
            {{reservationMenu.count}}개
            <button ng-click="$ctrl.plus(reservationMenu.menuId)" class="btn btn-sm btn-warning plusMinus">+</button>
          </h5>
          <h5 style="float:right;">₩ {{reservationMenu.price*reservationMenu.count}}<br></h5>
      </div>
      <hr style="width:100%;">
      <textarea style="resize:none;width:100%;border-radius:10px;height:60px;" ng-model="$ctrl.reservation.additionalNotice"></textarea>
			<h5 style="float:right;">합계 : ₩ {{$ctrl.reservation.amount}}</h5>
			<a href="#" class="btn btn-warning" ng-click="$ctrl.order()" style="width:100%;">예약하기</a>
		</div>
	</div>
	<div class="container-fluid col-sm-8 row" style="padding:0px;margin:0px;">
    <div class="container-fluid col-sm-4" style="padding:0px;margin:0px;" ng-repeat="menu in $ctrl.menus">
      <div class="career card container-fluid" style="padding:14px;width:80%;border-radius:6px;border:0px solid #ccc;margin-bottom:30px;text-align:center;">
        <img class="card-img-top" ng-src="{{menu.img}}" style="width:100px;height:100px;margin:auto;">
        <div class="card-body" style="text-align:center;">
          <h5 class="card-title"><b>{{menu.name}}</b></h5>
          <h6>{{menu.category.name}}</h6>
          <a href="#" ng-click="$ctrl.add(menu)" class="btn btn-warning">&#8361;{{menu.price}}</a>
        </div>
      </div>
    </div>
	</div>
</div>
