
<div class='container'>
  <form class="form" name="form" ng-submit="$ctrl.login(form)" novalidate>
    <div class="form-group">
      <label>Email</label>
      <input type="email" name="email" class="form-control" ng-model="$ctrl.email" required>

      <p class="help-block" ng-show="form.email.$error.email && $ctrl.submitted">
        Doesn't look like a valid email.
      </p>
      <p class="help-block" ng-show="form.email.$error.required && $ctrl.submitted">
        What's your email address?
      </p>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" name="password" class="form-control" ng-model="$ctrl.password" required>
      <p class="help-block" ng-show="(form.password.$error.minlength || form.password.$error.required) && $ctrl.submitted">
        Password must be at least 3 characters.
      </p>
    </div>
    <div>
      <button class="btn btn-default btn-lg btn-login" type="submit">
        Login
      </button>
      <a class="btn btn-default btn-lg btn-register" ui-sref="signup">
        Register
      </a>
    </div>
  </form>
</div>
