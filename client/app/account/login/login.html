
<div class='container'>
  <form class="form" name="form" ng-submit="$ctrl.login(form)" novalidate>

    <div class="form-group">
      <label>Email</label>

      <input type="email" name="email" class="form-control" ng-model="$ctrl.email" required>
    </div>

    <div class="form-group">
      <label>Password</label>

      <input type="password" name="password" class="form-control" ng-model="$ctrl.password" required>
    </div>
    <div>
      <button class="btn btn-default btn-lg btn-login" type="submit">
        Login
      </button>
      <a class="btn btn-default btn-lg btn-register" ui-sref="signup">
        Register
      </a>
    </div>
  </form>
</div>
