<div class="container-fluid row" style='background:url(../assets/img/img2.png);background-size:100% 100%;height:100%;position:absolute;margin:0px;padding:0px;width:100%;'>
  <div style='background:white;height:400px;width:400px;left:50%;margin:-200px;top:50%;position:absolute;text-align:center;box-shadow:0px 2px 12px rgba(0,0,0,0.2);'></div>
  <div style='height:300px;width:300px;left:50%;margin:-150px;top:50%;position:absolute;text-align:center;'>
    <form class="form" name="form" ng-submit="$ctrl.register(form)" novalidate style="margin-top:-25px;">
      <label style="margin-bottom:0px;margin-top:10px;float:left;font-size:13px;">이름</label>
      <input type="text" name="name" class="form-control" ng-model="$ctrl.name" required style="margin:0px;border-radius:10px;height:30px;background:rgba(0,0,0,0);" placeholder="김 마이다스">

      <label style="margin-bottom:0px;margin-top:10px;float:left;font-size:13px;">이메일 주소</label>
      <input type="email" name="email" class="form-control" ng-model="$ctrl.email" required style="margin:0px;border-radius:10px;height:30px;background:rgba(0,0,0,0);" placeholder="example@domain.com">

      <label style="margin-bottom:0px;margin-top:10px;float:left;font-size:13px;">비밀번호</label>
      <input type="password" name="password" class="form-control" ng-model="$ctrl.password" required style="margin:0px;border-radius:10px;height:30px;background:rgba(0,0,0,0);" placeholder="*******">

      <label style="margin-bottom:0px;margin-top:10px;float:left;font-size:13px;">비밀번호 확인</label>
      <input type="password" name="confirmPassword" class="form-control" ng-model="$ctrl.confirmPassword" match="$ctrl.password" ng-minlength="3" match-caseless="true" required style="margin:0px;border-radius:10px;height:30px;background:rgba(0,0,0,0);" placeholder="*******">

        <button class="btn btn-default btn-lg btn-register" type="submit" style="margin-top:20px;color:white;width:100%;height:40px;border:0px;border-radius:10px;background:#337ab7;">
          등록
        </button>
        <a class="btn btn-default btn-lg btn-register" ui-sref="login" style="background:#eee;margin-top:20px;height:35px;font-size:14px;border:none;">
          돌아가기
        </a>
      </div>
    </form>
  </div>
</div>
