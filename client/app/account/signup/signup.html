
<div class="container">
  <form class="form" name="form" ng-submit="$ctrl.register(form)" novalidate>
    <label>Name</label>
    <input type="text" name="name" class="form-control" ng-model="$ctrl.name" required/>
    <p class="help-block" ng-show="form.name.$error.required && $ctrl.submitted">
      A name is required
    </p>

    <label>Email</label>
    <input type="email" name="email" class="form-control" ng-model="$ctrl.email" required/>
    <p class="help-block" ng-show="form.email.$error.email && $ctrl.submitted">
      Doesn't look like a valid email.
    </p>
    <p class="help-block" ng-show="form.email.$error.required && $ctrl.submitted">
      What's your email address?
    </p>

    <label>Password</label>
    <input type="password" name="password" class="form-control" ng-model="$ctrl.password" ng-minlength="3" required/>
    <p class="help-block" ng-show="(form.password.$error.minlength || form.password.$error.required) && $ctrl.submitted">
      Password must be at least 3 characters.
    </p>

    <label>Confirm Password</label>
    <input type="password" name="confirmPassword" class="form-control" ng-model="$ctrl.confirmPassword" match="$ctrl.password" ng-minlength="3" match-caseless="true" required/>
    <p class="help-block" ng-show="form.confirmPassword.$error.required && $ctrl.submitted">
      Confirm password is required
    </p>
    <p class="help-block" ng-show="form.confirmPassword.$error.match && $ctrl.submitted">
      password match
    </p>

    <button class="btn btn-default btn-lg btn-register" type="submit">
      Sign up
    </button>
    <a class="btn btn-default btn-lg btn-login" ui-sref="login">
      Login
    </a>
  </form>
</div>
