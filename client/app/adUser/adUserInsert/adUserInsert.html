<div class="container">
  <div class="col-md-6">
    <!-- Modal content-->
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" ng-click="$ctrl.cancel()">×</button>
      <h4 class="modal-title">유저 추가</h4>
    </div>

    <div class="modal-body">
      <form>
        <!-- 유저 이름 -->
        <div class="form-group">
          <label class="control-label" for="userName"> 이름</label>
          <input type="text" class="form-control" name="userName" ng-model="$ctrl.name" required/>
        </div>

        <!-- 유저 이메일 -->
        <div class="form-group">
          <label class="control-label" for="userEmail"> 이메일</label>
          <input type="email" class="form-control" name="userEmail" ng-model="$ctrl.email" required/>
        </div>

        <!-- 유저 비밀번호 -->
        <div class="form-group">
          <label class="control-label" for="userPassword"> 비밀번호 </label>
          <input type="password" class="form-control" name="userPassword" ng-model="$ctrl.password"/>
        </div>

        <div class="form-group">
            <label class="control-label" for="userConfirmPassword"> 비밀번호 확인 </label>
            <input type="password" class="form-control" name="userConfirmPassword" ng-model="$ctrl.confirmPassword"/>
          </div>

        <!-- 권한 -->
        <div class="form-group">
          <label class="control-label" for="userRole"> 권한 </label>
          <select class="form-control" name="userRole" ng-model="$ctrl.role" required>
            <option value="admin">관리자</option>
            <option value="user">사용자</option>
          </select>
        </div>
      </form>
    </div>

    <div class="modal-footer">
      <button id="btnAgregar" name="btnAgregar" class="btn btn-primary" ng-click="$ctrl.create()">등록</button>
      <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="$ctrl.cancel()">취소</button>
    </div>
  </div>
</div>
